<!doctype html>
<html ng-app="app" ng-csp="">

<head>
    <!-- <link rel="stylesheet" type="text/css" href="static/css/angular-csp.css"> -->
    <link rel="stylesheet" type="text/css" href="static/vendor/angular-bootstrap/ui-bootstrap-csp.css">
    <link rel="stylesheet" type="text/css" href="static/vendor/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="static/css/font-awesome.min.css">
    <script src="static/vendor/angular/angular.min.js"></script>
    <script src="static/vendor/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="static/vendor/moment/min/moment.min.js"></script>
    <script src="static/vendor/angular-moment/angular-moment.min.js"></script>
    <script src="static/js/app.js"></script>
    <script src="static/js/controllers.js"></script>
    <script src="static/js/services.js"></script>

    <script src="static/chrome/background/tracker/storage.js"></script>
</head>

<body>
    <div class="split-view" ng-controller="view" ng-init="init()">
        <script type="text/ng-template" id="alert.html">
            <div ng-transclude></div>
  </script>
        <div uib-alert ng-repeat="alert in alerts" ng-class="'alert-' + (alert.type || 'warning')" close="closeAlert($index)">{{alert.msg}}</div>
        <div uib-alert template-url="alert.html" style="background-color:#fa39c3;color:white">A happy alert!</div>
        <button type="button" class='btn btn-default' ng-click="addAlert()">Add Alert @ {{ retryMessage }}</button>
    </div>
</body>

</html>
