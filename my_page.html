	var eventNowDay = new Date(); 
	var eventNowMonth = eventNowDay.getMonth() + 1; 
	var eventNowDay = eventNowDay.getDate(); 
	var eventIsVaild = false;
	var eventLogoHtml = '';

	setEventDay.forEach(function(value){

		if(eventNowMonth == value.month && eventNowDay == value.day) {
			if(value.class == 'han') {
				eventLogoHtml = '<a href="/service" class="image_logo han" title="클리앙홈 바로가기"><img src="https://cdn.clien.net/web/api'+value.url+'" width="'+value.size+'px"></a>';
			} else {
				eventLogoHtml = '<span class="image_logo '+value.class+'"><img src="https://cdn.clien.net/web/api'+value.url+'" width="'+value.size+'px"></span>';
			}
			eventIsVaild = true;
		};
	});

	if(eventIsVaild) {
		console.log(eventLogoHtml);
		document.getElementById("eventImgLogo").innerHTML = eventLogoHtml;
	};

</script>
