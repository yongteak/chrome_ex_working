<h2>설정</h2>
<hr >
<div class="row">
    <div class="col-lg-12">
        <div class="grid">
            <p class="grid-header">설정</p>
            <div class="grid-body">
                <div class="item-wrapper">
                    <div class="row">
                        <div class="col-md-8 mx-auto">
                            <div class="row showcase_row_area">
                                <div class="col-md-3 showcase_text_area">
                                    <label>비활동 감지 시간</label>
                                </div>
                                <div class="col-md-9 showcase_content_area">
                                    <select class="custom-select">
                                        <option value="1">1분</option>
                                        <option value="2">5분</option>
                                        <option value="3">10분</option>
                                        <option value="3">20분</option>
                                        <option selected value="3">30분</option>
                                        <option value="3">60분</option>
                                    </select>
                                    <code>* 지정된 시간동안 마우스및 키보드 동작이 없으면 시간 추적을 하지 않습니다.</code>
                                </div>
                            </div>

                            <div class="row showcase_row_area">
                                <div class="col-md-3 showcase_text_area">
                                    <label>아이콘 표시정보</label>
                                </div>
                                <div class="col-md-9 showcase_content_area">
                                    <select class="custom-select">
                                        <option value="1">알람:설정된 남은 시간</option>
                                        <option value="1">오늘:데이터 수신량</option>
                                        <option value="2">오늘:사이트 사용시간</option>
                                        <option value="3">전체:데이터 수신량</option>
                                        <option value="3">전체:사이트 사용시간</option>
                                        <option selected value="3">표시하지 않음</option>
                                    </select>
                                    <code>* 확장 기능의 아이콘 아래 표시되는 텍스트 정보를 설정합니다.</code>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-lg-12">
        <div class="grid">
            <p class="grid-header">추적 금지 도메인</p>
            <div class="grid-body">
                <div class="item-wrapper">
                    <form>
                        <div class="form-row">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>도메인</th>
                                            <th>등록일</th>
                                            <th>적용</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="row in model.domains">
                                            <!-- <td>{{ $index+1}}</td> -->
                                            <td>{{ $index + 1 }}</td>
                                            <td>{{ row.domain }}</td>
                                            <td>{{ row.created | yyyymmdd_to_format_kr }}</td>
                                            <td>
                                                <div class="custom-control custom-switch">
                                                    <input type="checkbox" class="custom-control-input" 
                                                        id="switch{{ $index }}" ng-change="enabledChange(row)" ng-model="row.enabled" ng-checked="{{ row.enabled }}">
                                                    <label class="custom-control-label" for="switch{{ $index }}"></label>
                                                </div>
                                            </td>
                                            <!-- <td>{{ row.updated | yyyymmdd_to_format_kr }}</td> -->
                                            <td>
                                                <button type="button" ng-click="remove(row)" class="btn btn-danger btn-xs">삭제</button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <p>
                            <hr>
                        </p>
                        <div class="mx-auto form-group row showcase_row_area">

                            <div class="col-md-10 showcase_content_area">
                                
                                <input class="form-control" ng-model="model.domain" maxlength="100" name="defaultconfig" id="defaultconfig"
                                    type="text" placeholder="도메인을 입력해주세요. (예. naver.com)">
                            </div>
                            
                            <button class="btn btn-primary btn-sm" ng-click="add_domain()" type="submit">도메인 등록</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="col-lg-12">
        <div class="grid">
            <p class="grid-header">로컬 저장소 초기화</p>
            <div class="grid-body">
                <div class="item-wrapper">
                    <button class="col-md-12 btn btn-danger" type="submit">
                        현재 424일 동안, 5.6MB 로컬 데이터가 저장되어있습니다. <br>버튼을 누르면 모든 데이터가 삭제되며 이후 새롭게 데이터가 생성됩니다!
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
