<h2>제한</h2>
<hr>
<div class="row">
    <div class="col-lg-12">
        <div class="grid">
            <p class="grid-header">도메인 접근 제한</p>
            <div class="grid-body">
                <div class="item-wrapper">
                    <form>
                        <div class="form-row">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>적용</th>
                                            <th>도메인</th>
                                            <th>등록일</th>
                                            <th>허용시간</th>
                                            <th>접속횟수</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>
                                                <div class="custom-control custom-switch">
                                                    <input type="checkbox" class="custom-control-input"
                                                        id="customSwitch1" checked="">
                                                    <label class="custom-control-label" for="customSwitch1"></label>
                                                </div>
                                            </td>
                                            <td>google.com</td>
                                            <td>Jar 23, 2019 </td>

                                            <td>09:00 ~ 18:00</td>
                                            <td>1,321회</td>

                                            <td>
                                                <button type="button" class="btn btn-xs">수정</button>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <div class="custom-control custom-switch">
                                                    <input type="checkbox" class="custom-control-input"
                                                        id="customSwitch1" checked="">
                                                    <label class="custom-control-label" for="customSwitch1"></label>
                                                </div>
                                            </td>
                                            <td>google.com</td>
                                            <td>Jar 23, 2019 </td>

                                            <td>종일</td>
                                            <td>8,324회</td>

                                            <td>
                                                <button type="button" class="btn btn-xs">수정</button>
                                            </td>
                                        </tr>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <p>
                            <hr>
                        </p>
                        <div class="mx-auto form-group row showcase_row_area">
                            <div class="btn btn-primary has-icon">
                                <!-- <a class="mdi mdi-plus-box" ng-click="add_domain()"></a>도메인 추가</div> -->
                                <button class="btn btn-primary btn-sm" ng-click="add_domain()" type="submit">도메인
                                    등록</button>
                            </div>




                            <button type="button" class="btn btn-primary" data-toggle="modal"
                                data-target="#header-filled-info-modal" ng-click="open_modal()"> Info </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="col-lg-12">
        <div class="grid">
            <p class="grid-header">허용시간외 접속 기록 최근 100건</p>
            <div class="grid-body">
                <div class="item-wrapper">
                    <form>
                        <div class="form-row">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>도메인</th>
                                            <th>접속일자</th>
                                            <th>접속횟수</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>google.com</td>
                                            <td>2021년 5월 16일</td>
                                            <td>1,321회</td>
                                        </tr>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <p>
                            <hr>
                        </p>
                        <div class="mx-auto form-group row showcase_row_area">
                            <div class="btn btn-primary has-icon">
                                <i class="mdi mdi-file-excel"></i>Excel 다운로드
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" tabindex="-1" data-backdrop="static" data-keyboard="false" role="dialog" id="header-filled-info-modal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form>
                <div class="modal-header bg-primary">
                    <h3 class="modal-title text-white">{{ model.title }}</h3>
                    <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close" ng-click="modalClose()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="inputEmail4">도메인</label>
                        <input type="text" ng-model="model.modal.domain" class="form-control"
                            placeholder="도메인을 입력해주세요. (예. naver.com)">
                    </div>
                    <div class="form-group">
                        <label for="inputEmail4">허용시간 (시작시간 ~ 종료시간)</label>

                        <div class="d-flex justify-content-between">
                            <div class="col-md-6 input-group clockpicker" clock-picker twelvehour="true"
                                data-autoclose="true">
                                <input ng-model="model.modal.time_start" type="text" class="form-control">
                                <span class="input-group-append">
                                    <div class="input-group-text"><em class="mdi mdi-clock-start"></em></div>
                                </span>
                            </div>
                            <p>~</p>
                            <div class="col-md-6 input-group clockpicker" clock-picker twelvehour="true"
                                data-autoclose="true">
                                <input ng-model="model.modal.time_end" type="text" class="form-control">
                                <span class="input-group-append">
                                    <div class="input-group-text"><em class="mdi mdi-clock-end"></em></div>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" ng-click="add_domain()" class="btn btn-primary btn-sm">저장</button>
                </div>
            </form>
        </div>
    </div>
</div>
